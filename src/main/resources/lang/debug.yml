file-type: 'message'

invalid-command:
  unique-name: 'invalid-command'
  placeholders:
  action-bar: 'false'
  title:
    enabled: 'false'
  text:
    - '&d[&5&lPrisons&d] &c&lERROR &7The command you entered is invalid.'

invalid-command-arguments:
  unique-name: 'invalid-command-arguments'
  placeholders:
  action-bar: 'false'
  title:
    enabled: 'false'
  text:
    - '&d[&5&lPrisons&d] &c&lERROR &7The command arguments you entered are incorrect.'

no-permission:
  unique-name: 'no-permission'
  placeholders:
    - '{node}'
  action-bar: 'false'
  title:
    enabled: 'true'
    text: '&c&lNO PERMISSION!'
    subtitle: '&7Node required: &4&l{node}'
    fade-in: 10
    stay: 20
    fade-out: 20
  text:
    - '&d[&5&lPrisons&d] &c&lERROR &7You do not have permission (&6{node}&7) to use that.'

invalid-amount:
  unique-name: 'invalid-amount'
  placeholders:
  action-bar: 'false'
  title:
    enabled: 'false'
  text:
    - '&d[&5&lPrisons&d] &c&lERROR &7Please enter a valid amount, an integer that is greater than 0.'

insufficient:
  unique-name: 'insufficient'
  placeholders:
  action-bar: 'false'
  title:
    enabled: 'false'
  text:
    - '&d[&5&lPrisons&d] &c&lERROR &7You do not have sufficient funds to complete that action.'

addon-already-registered:
  unique-name: 'addon-already-registered'
  placeholders:
    - '{identifier}'
  action-bar: 'false'
  title:
    enabled: 'false'
  text:
    - '&d[&5&lPrisons&d] &c&lERROR &7That addon with identifier: &6{identifier}&7, is already registered with the plugin.'

error-registering-addon:
  unique-name: 'error-registering-addon'
  placeholders:
    - '{identifier}'
  action-bar: 'false'
  title:
