  text:
    - '&d[&5&lPrisons&d] &c&lERROR &7That addon with identifier: &6{identifier}&7, is already unregistered with the plugin.'

error-unregistering-addon:
  unique-name: 'error-unregistering-addon'
  placeholders:
    - '{identifier}'
